<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Alumnos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/functions.js"></script>
</head>
<body>
    <div class="container">
        <h1>Generador de Alumnos - Elías Valdez Miranda</h1>
        
        <div class="controls">
            <div class="form-group">
                <label for="registros">Número de registros:</label>
                <input id="registros" type="number" value="1" min="1" max="50000">
            </div>
            
            <div class="form-group">
                <label>Valores predefinidos:</label>
                <div class="preset-buttons">
                    <button class="btn-preset" onclick="document.getElementById('registros').value = 1">1</button>
                    <button class="btn-preset" onclick="document.getElementById('registros').value = 50000"">50,000</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="formatSelect">Tipo de archivo:</label>
                <select id="formatSelect">
                    <option value="0">SQL MySQL/MariaDB/PostgreSQL</option>
                    <option value="1">CSV</option>
                    <option value="2">JSON</option>
                </select>
            </div>
            
            <button class="btn-generate" onclick="generar(document.getElementById('formatSelect').value)">Generar</button>
            <button class="btn-copy" onclick="copiarPortapapeles()">Copiar</button>
            <button class="btn-copy" onclick="guardarArchivo(document.getElementById('formatSelect').value)">Guardar archivo</button>
        </div>
        
        <div id="salida" class="output-container"></div>
    </div>
</body>
</html>
